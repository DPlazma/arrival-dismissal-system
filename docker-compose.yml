version: '3.8'

services:
  arrival-dismissal:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      # Persist data between container restarts
      - ./data:/app/data
    networks:
      - arrival-network

  # Optional: Add a reverse proxy for HTTPS and custom domain
  # nginx:
  #   image: nginx:alpine
