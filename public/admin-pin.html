<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - PIN Required</title>
    <meta name="description" content="Enter PIN to access admin panel">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #60a5fa;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
            --background-color: #f7fafc;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            --bg-gradient-start: #60a5fa;
            --bg-gradient-end: #3b82f6;
            --card-background: #ffffff;
            --header-background: rgba(255, 255, 255, 0.95);
        }

        /* Dark Mode Variables */
        .dark-mode {
            --text-color: #e2e8f0;
            --border-color: #4a5568;
            --background-color: #1a202c;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --card-background: #2d3748;
            --header-background: rgba(45, 55, 72, 0.95);
        }

        /* Theme Colors */
        .theme-blue {
            --bg-gradient-start: #60a5fa;
            --bg-gradient-end: #3b82f6;
            --primary-color: #60a5fa;
            --secondary-color: #3b82f6;
        }

        .theme-green {
            --bg-gradient-start: #10b981;
            --bg-gradient-end: #059669;
            --primary-color: #10b981;
            --secondary-color: #059669;
        }

        .theme-purple {
            --bg-gradient-start: #8b5cf6;
            --bg-gradient-end: #7c3aed;
            --primary-color: #8b5cf6;
            --secondary-color: #7c3aed;
        }

        .theme-orange {
            --bg-gradient-start: #f97316;
            --bg-gradient-end: #ea580c;
            --primary-color: #f97316;
            --secondary-color: #ea580c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            transition: background 0.3s ease;
        }

        .pin-container {
            background: var(--card-background);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: 700;
        }

        h1 {
            color: var(--text-color);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .dark-mode .subtitle {
            color: #a0aec0;
        }

        .pin-input-container {
            margin-bottom: 30px;
        }

        .pin-input {
            width: 100%;
            padding: 16px;
            font-size: 24px;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--card-background);
            color: var(--text-color);
            font-weight: 600;
            letter-spacing: 8px;
            transition: all 0.3s ease;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--card-background);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .pin-input::placeholder {
            color: #a0aec0;
            letter-spacing: normal;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #718096;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .dark-mode .back-link {
            color: #a0aec0;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .pin-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <div class="logo-section">
            <div class="logo">⚙️</div>
            <h1>Admin Access</h1>
            <div class="subtitle">Enter PIN to access admin panel</div>
        </div>

        <form id="pinForm">
            <div class="pin-input-container">
                <input
                    type="password"
                    id="pinInput"
                    class="pin-input"
                    placeholder="Enter PIN"
                    maxlength="10"
                    autocomplete="off"
                    required
                >
                <div id="errorMessage" class="error-message">Incorrect PIN. Please try again.</div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Access Admin Panel
            </button>
        </form>

        <a href="/" class="back-link">← Back to Display</a>
    </div>

    <script>
        // Load theme settings
        function loadThemeSettings() {
            // Load theme (default to blue)
            const theme = localStorage.getItem('theme') || 'blue';
            document.body.classList.add(`theme-${theme}`);

            // Load dark mode preference
            const storedDarkMode = localStorage.getItem('darkMode');
            let isDarkMode = false;

            if (storedDarkMode !== null) {
                isDarkMode = storedDarkMode === 'true';
            } else {
                // Use system preference if no stored preference
                isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        }

        // Apply theme settings on page load
        loadThemeSettings();

        document.getElementById('pinForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const pinInput = document.getElementById('pinInput');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');

            const enteredPin = pinInput.value.trim();

            if (!enteredPin) {
                errorMessage.textContent = 'Please enter a PIN';
                errorMessage.style.display = 'block';
                pinInput.focus();
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';

            try {
                const response = await fetch('/api/verify-pin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pin: enteredPin })
                });

                if (response.ok) {
                    // PIN verified, redirect to admin
                    window.location.href = '/admin';
                } else {
                    // PIN incorrect
                    errorMessage.style.display = 'block';
                    pinInput.value = '';
                    pinInput.focus();
                }
            } catch (error) {
                console.error('Error verifying PIN:', error);
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Access Admin Panel';
            }
        });

        // Auto-focus PIN input
        document.getElementById('pinInput').focus();

        // Handle Enter key
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('pinForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
